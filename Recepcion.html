<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recepcion</title>
    <link rel="stylesheet" href="Recepcion.css">
</head>
<body>◊
    <h1>Sistema de gestion de citas</h1>
    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" name="Nombre" class="Input">

    <label for="Doctores">Doctor:</label>
    <select name="Doctores" id="Doctores" class="Input">
        <option value="Dr. Cris">Dr. Cris</option>
        <option value="Dr. Kevin">Dr. Kevin</option>
        <option value="Dr. Melvin">Dr. Melvin</option>
      </select>

    <label for="Especialidad">Especialidad:</label>
    <input type="text" id="Especialidad" name="Especialidad" class="Input">

    <label for="Fecha_C">Fecha de consulta:</label>
    <input type="date" id="Fecha_C" name="Calendario" 
        value="2022-04-02" min="2022-01-01" max="2023-12-31" class="Input">

    <label for="Horario">Horario de cita:</label>
    <select name="Horario" id="Horario" class="Input">
        <option value="07:00-08:00">07:00-08:00</option>
        <option value="08:00-09:00">08:00-09:00</option>
        <option value="09:00-10:00">09:00-10:00</option>
        <option value="10:00-11:00">10:00-11:00</option>
        <option value="11:00-12:00">11:00-11◊:00</option>
      </select>

</body>
</html>
